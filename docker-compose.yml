# Docker Compose pour GF-Free Proxy
# Usage: docker compose up -d

services:
  gf-free-proxy:
    image: ghcr.io/bilou778/gf-free-proxy:main
    # build: .  # Décommenter pour build local au lieu de l'image pré-construite
    container_name: gf-free-proxy
    environment:
      # 30h délai GF + 2h marge de sécurité (décalage possible des serveurs GF pouvant causer des erreurs 403/500)
      - MIN_AGE_HOURS=32
      - LISTEN_PORT=${LISTEN_PORT:-8888}
    ports:
      - "${LISTEN_PORT:-8888}:${LISTEN_PORT:-8888}"
    restart: unless-stopped
